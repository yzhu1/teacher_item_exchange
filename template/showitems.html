<html>
	<head>
		<title>Book's Item List</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<br>
							<h4 class="right">Demo User</h4>
							<header id="header">
								<h1><a href="#" id="logo">TRC PM Library</a></h1>
								<nav id="nav">
									<a href="index.html">Book List</a>
									<a href="additem.html">Add an Item</a>
									<a class="current-page-item" href="myitems.html">My Items</a>
								</nav>
							</header>

						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="container">
					<div><p id="summary"></p></div>
					<div>
						<ul id="question_list">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="../jquery-3.2.1.min.js"></script>
			<script>
				$( document ).ready(function() {
					var url = new URL(window.location.href);
					var book_sid = url.searchParams.get("id");
					questions = JSON.parse(localStorage.getItem(book_sid))
					if(questions!=null) {
						for(var i=0;i<questions.length;i++)
						{
							$('#question_list').append("<li>" + questions[i] + "</li>")
						}
					}
					books = JSON.parse(localStorage.books);
					for (var i = 0; i < books.length; i++) {
						book = books[i];
						if (book_sid == book.id) {
							book_title = book.title
						}
					}
					count = questions==null?0:questions.length;
					$('#summary').text("There are " + count + " questions for the book: " + book_title)
				});

			</script>
	</body>
</html>
