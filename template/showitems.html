	<head>
		<title>Book's Item List</title>
		<meta charset="utf-8" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<br>
							<h4 class="right">Demo User</h4>
							<header id="header">
								<h1><a href="#" id="logo">TRC PM Library</a></h1>
								<nav id="nav">
									<a href="index.html">Book List</a>
									<a href="additem.html">Add an Item</a>
									<a class="current-page-item" href="myitems.html">My Items</a>
								</nav>
							</header>

						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="container">
					<div><p id="summary"></p></div>
					<div>
						<ul id="question_list">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="../jquery-3.2.1.min.js"></script>
			<script>
				$( document ).ready(function() {
					var url = new URL(window.location.href);
					var book_id = url.searchParams.get("id");
					var qstring = localStorage["questions"]
					if(qstring!=null) {
						var questions = JSON.parse(qstring);
						var book_questions = questions[book_id]

						for(var i=0;i<book_questions.length;i++)
						{
							var q = book_questions[i];
							var type = q["type"];
							var q_text = q["question"];
							var a_text = q["answer"];
							var rating = q["rating"]

							var html = "<li><div>";
							html += "<p>Q: " + q_text + "</p>";
							html += "<p>A: " + a_text + "</p>";
							html += "<p>" + type + " - " + rating + " stars </p>";
							html += "</div></li>"
							$('#question_list').append(html)
						}
					}
					count = book_questions==null?0:book_questions.length;
					$('#summary').text("There are " + count + " questions for Book " + book_sid)
				});
			</script>
	</body>
</html>
