<html>
	<head>
		<title>Add Item</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<script type="text/javascript">
			function test(selection) {
				alert(selection.value)
			}
		</script>
		<script type="text/javascript">
				function load_books_for_level(gr_level) {
					$('#book_list').empty()
					books = JSON.parse(localStorage.books);
					for (var i = 0; i < books.length; i++) {
						book = books[i];
						if (gr_level.value == book.reading_level) {
                    			$('#book_list').append("<option value=" + book.id + ">"+book.title + "</option>");
                    	}
                	}
				}
		</script>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<br>
							<h4 class="right">Demo User</h4>
							<header id="header">
								<h1><a href="#" id="logo">TRC PM Library</a></h1>
								<nav id="nav">
									<a href="index.html">Book List</a>
									<a href="additem.html" class="current-page-item">Add an Item</a>
									<a href="myitems.html">My Items</a>
								</nav>
							</header>

						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="container">
					<div class="row main-row">
						<div class="12u">
							<h2>Submit An Item</h2>
							<table>
								<tr>
									<td>
										<select label="grlevel" style="width: 390px" onchange="load_books_for_level(this)">
										 	<option value="" selected disabled hidden>Choose Level</option>
  											<option value="PC">PC</option>
  											<option value="RB">RB</option>
  											<option value="A">A</option>
  											<option value="B">B</option>
  											<option value="C">C</option>
  											<option value="D">D</option>
  											<option value="E">E</option>
  											<option value="F">F</option>
  											<option value="G">G</option>
  											<option value="H">H</option>
  											<option value="I">I</option>
  											<option value="J">J</option>
  											<option value="K">K</option>
  											<option value="L">L</option>
  											<option value="M">M</option>
  											<option value="N">N</option>
  											<option value="O">O</option>
  											<option value="P">P</option>
  											<option value="Q">Q</option>
  											<option value="R">R</option>
  											<option value="S">S</option>
  											<option value="T">T</option>
  											<option value="U">U</option>
  											<option value="V">V</option>
  											<option value="W">W</option>
  											<option value="X">X</option>
  											<option value="Y">Y</option>
  											<option value="Z">Z</option>
										</select>
									</td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td>
										<select id="book_list" label="booktitle" style="width: 390px">
											<option value="" selected disabled>Book Title</option>
										</select>
									</td>
								</tr>
							</table>
							<br><br>
							<form>
								<ul>
									<li>
										<textarea rows=5 cols=100 placeholder="Add Comprehension Item Here"></textarea>
										<br><br>
									</li> 
									<li>
										<textarea rows=3 cols=100 placeholder="Add Possible Answer(s) Here"></textarea>
										<br><br>
									</li>
									<li>
										 <select label="itemtype">
										 	<option value="" selected disabled hidden>Choose Item Type</option>
  											<option value="literal">Literal</option>
  											<option value="inference">Inference</option>
  											<option value="critical">Critical</option>
  											<option value="creative">Creative</option>
  											<option value="na">N/A</option>
										</select> 
										<br><br>
									</li> 
									<input type="submit" onclick="submit()" value="Submit Item" class="button">
								</ul>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				function save_question(book_sid, question) {
					var qlist_str = localStorage.getItem(book_sid)
					var qlist = new Array()
					if(qlist_str!=null && qlist_str.length > 0) {
						qlist = JSON.parse(qlist_str);
						qlist.push(question);
					} else {
						qlist.push(question)
					}
					list_str = JSON.stringify(qlist)
					localStorage.setItem(book_sid, list_str)
				}
			</script>
			

	</body>
</html>
