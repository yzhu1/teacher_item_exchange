	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<br>
							<h4 class="right">Demo User</h4>
							<header id="header">
								<h1><a href="#" id="logo">TRC PM Library</a></h1>
								<nav id="nav">
									<a href="index.html">Book List</a>

					</div>

			</div>
			<div id="main">
				<div class="container">
					<div class="row main-row">
						<div class="12u">
							<h2>Submit An Item</h2>
							<table>
								<tr>
									<td>
										<select label="grlevel" style="width: 390px">
										 	<option value="" selected disabled hidden>Choose Level</option>
  											<option value="pc">PC</option>
  											<option value="rb">RB</option>
  											<option value="a">A</option>
  											<option value="b">B</option>
  											<option value="c">C</option>
  											<option value="d">D</option>
  											<option value="e">E</option>
  											<option value="f">F</option>
  											<option value="g">G</option>
  											<option value="h">H</option>
  											<option value="i">I</option>
  											<option value="j">J</option>
  											<option value="k">K</option>
  											<option value="l">L</option>
  											<option value="m">M</option>
  											<option value="n">N</option>
  											<option value="o">O</option>
  											<option value="p">P</option>
  											<option value="q">Q</option>
  											<option value="r">R</option>
  											<option value="S">S</option>
  											<option value="t">T</option>
  											<option value="u">U</option>
  											<option value="v">V</option>
  											<option value="w">W</option>
  											<option value="x">X</option>
  											<option value="y">Y</option>
  											<option value="z">Z</option>
										</select>
									</td>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
									<td>
										<select label="booktitle" style="width: 390px">
											<option value="" selected disabled>Book Title</option>
										</select>
									</td>
								</tr>
							</table>
							<br><br>
							<form>
								<ul>
									<li>
										<textarea rows=5 cols=100 placeholder="Add Comprehension Item Here"></textarea>
										<br><br>
									</li> 
									<li>
										<textarea rows=3 cols=100 placeholder="Add Possible Answer(s) Here"></textarea>
										<br><br>
									</li>
									<li>
										 <select label="itemtype">
										 	<option value="" selected disabled hidden>Choose Item Type</option>
  											<option value="literal">Literal</option>
  											<option value="inference">Inference</option>
  											<option value="critical">Critical</option>
  											<option value="creative">Creative</option>
  											<option value="na">N/A</option>
										</select> 
										<br><br>
									</li> 
									<input type="submit" onclick="submit()" value="Submit Item" class="button">
								</ul>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				function save_question(book_sid, question) {
					var qlist_str = localStorage.getItem(book_sid)
					var qlist = new Array()
					if(qlist_str!=null && qlist_str.length > 0) {
						qlist = JSON.parse(qlist_str);
						qlist.push(question);
					} else {
						qlist.push(question)
					}
					list_str = JSON.stringify(qlist)
					localStorage.setItem(book_sid, list_str)
				}
			</script>

	</body>
</html>
