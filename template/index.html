<html>
	<head>
		<title>TRC PM Library</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>
		<div id="page-wrapper">
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">

							<header id="header">
								<h1><a href="#" id="logo">TRC PM Library</a></h1>
								<nav id="nav">
									<a href="index.html" class="current-page-item">Book List</a>
									<a href="additem.html">Add an Item</a>
									<a href="myitems.html">My Items</a>
								</nav>
							</header>

						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="container">
					<table class="items">
						<caption>
							<p>Book List</p>
						</caption>
						<tr>
							<th class="items">Book ID</th>
							<th class="items">Title</th>
							<th class="items">Author</th>
							<th class="items">Reading Level</th>
						</tr>
						<tbody id="book_list">
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				function load_books() {
					books = JSON.parse(localStorage["books"])
					for (var i = 0; i < books.length; i++) {
						book = books[i]
                    	$('#book_list').append("<tr><td class=\"items\">" + book["id"] + "</td><td class=\"items\"><a href='showitems.html?id=" + book["id"] + "'>" + book["title"] + "</a></td><td class=\"items\">"+ book["author"] + "</td><td class=\"items\">"+ book["reading_level"] + "</td></tr>")
                	}
				}

				$(document).ready(function() {
					load_books();
				});
			</script>
	</body>
</html>
